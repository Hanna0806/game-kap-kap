<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="home-page">
        <div class="home-page__container">
            <button class="btn rules__btn"><span>How to play</span><img class="img-star" src="./img/star_77949 (1).svg"
                    alt=""></button>
            <button class="btn play__btn"><span>Play</span><img class="img-star" src="./img/star_77949 (1).svg"
                    alt=""></button>
        </div>
    </section>

    <section class="game-page">
        <div class="game-page__container">

            <div class="left-side">
                <div class="game__container">
                    <div class="game">
                        1
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="game-counter__container">
                    <div class="game-counter">
                        <img class="star-game" src="./img/star_77949 (1).svg" alt="">
                    </div>
                    <p>Score:</p>
                    <p>0</p>
                    <ul id="test">
                    </ul>
                </div>
                <div class="calk__container">
                    <div class="calk">
                        <div class="item input">
                            <form name="form"><input class="input-calk" type="text" name="textview"></form>
                        </div>
                        <div class="item number">7</div>
                        <div class="item number">8</div>
                        <div class="item number">9</div>
                        <div class="item clear">Clear</div>
                        <div class="item number">4</div>
                        <div class="item number">5</div>
                        <div class="item number">6</div>
                        <div class="item number">1</div>
                        <div class="item number">2</div>
                        <div class="item number">3</div>
                        <div class="item enter">Enter</div>
                        <div class="item number zero">0</div>
                        <div class="item delete">Delete</div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./game.js"></script>
</body>

</html>
